<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Recruiter™ | AI Insights</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const initialCandidates = [
            { id: 1, name: "Aditi Rathour", role: "Python Developer", score: 94, status: "Shortlisted", email: "aditi@example.com" },
            { id: 2, name: "Aryan Khan", role: "React Intern", score: 82, status: "Interviewing", email: "aryan@example.com" },
            { id: 3, name: "Sanya Gupta", role: "Data Scientist", score: 45, status: "Rejected", email: "sanya@example.com" },
            { id: 4, name: "Vijay Pratap", role: "Backend Engineer", score: 88, status: "Shortlisted", email: "vijay@example.com" },
        ];

        function App() {
            return (
                <div className="min-h-screen p-10 font-sans">
                    <header className="mb-8 border-b-2 border-slate-200 pb-5">
                        <h1 className="text-3xl font-bold text-slate-800">Hello Recruiter™ | AI Insights</h1>
                        <p className="text-slate-500">Managing 24 Active Candidates with Autonomous Screening</p>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {initialCandidates.map((candidate) => (
                            <div key={candidate.id} className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <h3 className="text-lg font-bold text-slate-900">{candidate.name}</h3>
                                        <p className="text-sm text-slate-500">{candidate.role}</p>
                                    </div>
                                    <div className={`px-3 py-1 rounded-full text-xs font-bold ${candidate.score > 80 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                        {candidate.score}% Match
                                    </div>
                                </div>
                                <div className="mt-5 text-sm space-y-1">
                                    <div className="text-slate-600">Status: <span className="font-semibold text-slate-800">{candidate.status}</span></div>
                                    <div className="text-slate-600">Contact: {candidate.email}</div>
                                </div>
                                <button className="mt-5 w-full py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                                    View Full Profile
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
